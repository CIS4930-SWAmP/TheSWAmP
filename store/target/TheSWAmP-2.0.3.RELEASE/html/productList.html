<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

<div>
    <div class="row" style="background:#e9ecef">
        <div class="col-sm-3">
            <ol class="breadcrumb"  style="background:#e9ecef;margin-top:10px">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            </ol>
        </div>
        <div class="col-sm-6">
            <div class="input-group" style="margin:10px">
                <input type="text" id="search" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
            <button class="btn btn-default" type="button" onclick="searchByKeyword(document.getElementById('search').value)">Go!</button>
          </span>
            </div>
        </div>
        <div class="col-sm-3">
            <!--<button class="btn btn-default" type="button" style="float:right;margin:10px">Logout</button>-->
            <a href="cart.html">
                <span class="glyphicon glyphicon-shopping-cart" style="float:right; margin:15px"></span>
            </a>
            <a href="profile.html">
                <span class="glyphicon glyphicon-user" style="float:right; margin:15px"></span>
            </a>
        </div>
    </div>
</div>
<div class="btn-group btn-group-toggle" data-toggle="buttons">
    <button type="button" class="btn btn-dark" style="margin: 10px" onclick="window.location='../index.html';">Tile View</button>
</div>
<div id="productList">
    <table class="table table-striped" style="width:130rem;margin-top:1.5rem;margin-left:4.5rem;">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Size</th>
            <th>Price</th>
            <th></th>
        </tr>
        </thead>
        <tbody id='products'></tbody>
    </table>
</div>

<script src="../js/productListScript.js"></script>
</body>

</html>
