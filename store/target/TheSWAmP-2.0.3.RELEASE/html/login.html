<script src="../js/loginScript.js"></script>
<div style="border-style:solid;margin:10px;">
  <div class="row">
    <div class="col-sm-6" style="border-right:solid;">
      <h1 style="text-align:center">Login</h1>
      <div class="input-group" style="margin:20px">
         <label for="username" style="margin-right:35px">Username</label>
        <input type="text" class="form-control" placeholder="Username" id="username" style="margin-right:40px;">
      </div>
      <div class="input-group" style="margin:20px">
        <label for="password" style="margin-right:35px">Password</label>
        <input type="password" class="form-control" placeholder="password" id="password" style="margin-right:40px;">
      </div>
      <div id="warning" style="display:none;text-align:center">
        <p style="color:red">This User does not exist, please sign up for an account.</p>
      </div>
      <button class="btn btn-default" onclick="verifyLogin()" type="submit" style="float:right">Login</button>
    </div>
    <div class="col-sm-6">
      <h1 style="text-align:center">Sign Up</h1>
      <div class="input-group" style="margin:20px">
        <label for="firstname" style="margin-right:10px">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" id="firstname" style="margin-right:40px">
      </div>
      <div class="input-group" style="margin:20px">
        <label for="lastname" style="margin-right:10px">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" id="lastname" style="margin-right:40px">
      </div>
      <div class="input-group" style="margin:20px">
        <label for="createUser" style="margin-right:10px">Username</label>
        <input type="text" class="form-control" placeholder="Username" id="createUser" style="margin-right:40px">
      </div>
      <div class="input-group" style="margin:20px">
        <label for="createPass" style="margin-right:35px">Password</label>
        <input type="password" class="form-control" placeholder="password" id="createPass" style="margin-right:40px;">
      </div>
      <div class="input-group" style="margin:20px">
        <label for="phone" style="margin-right:35px">Phone Number</label>
        <input type="text" class="form-control" placeholder="Phone Number" id="phone" style="margin-right:40px">
      </div>
      <div class="input-group" style="margin:20px">
        <label for="email" style="margin-right:35px">Email</label>
        <input type="text" class="form-control" placeholder="Email" id="email" style="margin-right:40px">
      </div>
      <div id="warning2" style="display:none;text-align:center">
        <p style="color:red">This username already exist, please try a different username.</p>
      </div>
      <button class="btn btn-default" onclick="createUser()" type="submit" style="float:right; margin-right:10px; margin-bottom:20px">Sign Up</button>
    </div>

  </div>
