<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="../js/loginScript.js"></script>
<div style="border-style:solid;margin:10px;">
  <div class="row">
    <div class="col-sm-6" style="border-right:solid;">
      <h1 style="text-align:center">Login</h1>
      <div class="input-group" style="margin:20px">
         <label for="username" style="margin-right:35px">Username</label>
        <input type="text" class="form-control" placeholder="Username" id="username" style="margin-right:40px;">
      </div>
      <div id="warning" style="display:none;text-align:center">
        <p style="color:red">This User does not exist, please sign up for an account.</p>
      </div>
      <button class="btn btn-default" onclick="verifyLogin()" type="submit" style="float:right">Login</button>
    </div>
    <div class="col-sm-6">
      <h1 style="text-align:center">Sign Up</h1>
      <div class="input-group" style="margin:20px">
        <label for="pass2" style="margin-right:10px">First Name</label>
        <input type="text" class="form-control" placeholder="First Name" id="pass2" style="margin-right:40px">
      </div>
      <div class="input-group" style="margin:20px">
        <label for="pass3" style="margin-right:10px">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name" id="pass3" style="margin-right:40px">
      </div>
      <div class="input-group" style="margin:20px">
         <label for="email1" style="margin-right:35px">Email</label>
        <input type="text" class="form-control" placeholder="Email" id="email1" style="margin-right:40px">
      </div>
      <div class="input-group" style="margin:20px">
         <label for="pass1" style="margin-right:10px">Username</label>
        <input type="text" class="form-control" placeholder="Username" id="pass1" style="margin-right:40px">
      </div>
      <div id="warning2" style="display:none;text-align:center">
        <p style="color:red">This username already exist, please try a different username.</p>
      </div>
      <button class="btn btn-default" onclick="createUser()" type="submit" style="float:right; margin-right:10px; margin-bottom:20px">Sign Up</button>
    </div>

  </div>
</div>
