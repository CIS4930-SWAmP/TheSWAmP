<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link href="../css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script src="../js/cookie.js" type="text/javascript"></script>
<script src="../js/verify.js" type="text/javascript"></script>
<body>
<script>
    verify();
</script>
<script src="../js/loginScript.js" type="text/javascript"></script>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="eventTile.html">
        <img src="../assets/logo.png" alt="logo" style="width:60px;height:50px">
    </a>
    <h4 style="color:orange">The SWAmP</h4>
    <div style="position:absolute; right:2rem; color:orange;">
        <span>Hello,</span>
        <a href="profile.html">
            <span id="username"></span>
        </a>
        <br>
        <a onclick="logout()">
            <span style="float:right">Logout</span>
        </a>
    </div>
</nav>
<div class="row" style="margin: 1rem">
    <div class="btn-group btn-group-toggle col-sm-3" data-toggle="buttons">
        <button type="button" class="btn btn-dark" onclick="window.location='eventTile.html';">Tile View</button>
    </div>
    <div class="col-sm-6 input-group">
        <input type="text" id="search" class="form-control" placeholder="Search">
        <span class="input-group-btn col-2" >
        <button class="btn btn-default" type="button" onclick="searchByKeyword(document.getElementById('search').value)">Go!</button>
      </span>
    </div>
</div>
<div id="eventList" style="margin:1.5rem">
    <table class="table table-striped table-hover">
        <thead style="background:orange">
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody id='events'></tbody>
    </table>
</div>
<br>
<button  type="button" class="btn" id="sell" data-toggle="modal" data-target="#addModal" style="margin-right:2rem">Sell Ticket</button>

<!-- Add Ticket Modal -->
<div class="modal fade" id="addModal" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle" style="text-align:center">Sell a Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label for="eventNames" class="col-2 col-form-label">Event</label>
                    <div class="col-10">
                        <select class="form-control" id="eventNames">
                            <!--Add Options on load-->
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-2 col-form-label">Price</label>
                    <div class="col-10 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input class="form-control" type="number" min="0" id="price">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-2 col-form-label">Quantity</label>
                    <div class="col-10">
                        <input class="form-control" type="number" min="0" id="quantity">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="availability" class="col-2 col-form-label">Availability</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="availability">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="addTicket()">Save changes</button>
            </div>
        </div>
    </div>
</div>
<script src="../js/eventListScript.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<div id="google_translate_element" style="margin-left:10px;"></div>

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
    }
</script>

</body>

</html>
