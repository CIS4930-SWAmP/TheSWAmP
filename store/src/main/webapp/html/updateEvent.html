<div>
    <h3 id="eventName" style="text-align:center; margin-top:2rem">Update Event Name</h3>
    <form style="margin:3rem 10rem 0 10rem">
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Event Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Event Name">
            </div>
        </div>
        <div class="form-group row">
            <label for="desc" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="desc" placeholder="Event Description">
            </div>
        </div>
        <div class="form-group row">
            <label for="location" class="col-sm-2 col-form-label">Location</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="location" placeholder="Event Location">
            </div>
        </div>
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="trip-start" value="2018-07-22" min="2018-01-01">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-11">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-dark">Update</button>
            </div>
        </div>
    </form>
</div>
