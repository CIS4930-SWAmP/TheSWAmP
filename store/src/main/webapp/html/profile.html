<!-- Add Ticket Modal -->
<div class="modal fade" id="addModal" role="dialog" aria-labelledby="addModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle" style="text-align:center">Update Ticket</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class=" row">
                    <label for="eventNames" class="col-2 col-form-label">Event</label>
                    <div class="col-10">
                        <p id="eventNames">
                        </p>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-2 col-form-label">Price</label>
                    <div class="col-10 input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input class="form-control" type="number" min="0" id="price">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-2 col-form-label">Quantity</label>
                    <div class="col-10">
                        <input class="form-control" type="number" min="0" id="quantity">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="availability" class="col-2 col-form-label">Availability</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="availability">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="form-check-label col-2" for="purchase">
                        Purchased
                    </label>
                    <input class="form-check-input form-control col-7" type="checkbox" value="" id="purchase"  style="margin-bottom: 1rem">
                </div>
                <div class="form-group row" style="padding-top:1rem">
                    <label for="purchaser" class="col-2 col-form-label">Purchaser's Username</label>
                    <div class="col-10">
                        <input class="form-control" type="text" id="purchaser">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="delete" class="btn btn-danger">Delete</button>
                <button type="button" id="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
