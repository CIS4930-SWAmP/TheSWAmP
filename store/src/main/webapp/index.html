<!DOCTYPE html>
<html lang="en-US">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="index.html">
    <img src="assets/logo.png" alt="logo" style="width:60px;height:50px">
  </a>
  <h4 style="color:orange">The SWAmP</h4>
</nav>
<h5 style="text-align:center;margin:1rem;font-family:Tahoma">A place for UF students to buy and sell tickets for UF events</h5>
<script src="js/cookie.js"></script>
<script src="js/loginScript.js"></script>
<div class="row">
  <!--Login-->
  <div class="col-6">
    <div class="border rounded" style="margin-left:1rem;padding-bottom: 16.5rem; background:orange;">
    <h3 style="text-align:center">Login</h3>
    <form style="margin:0 1rem 0 1.5rem">
      <div class="form-group row ">
        <label for="username" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Username" id="username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" id="password">
        </div>
      </div>
      <button class="btn btn-default" onclick="verifyLogin()" type="submit" style="float:right">Login</button>
    </form>
  </div>
  </div>
  <!--Sign-up-->
  <div class="col-6">
    <div class="border rounded" style="margin-right:1rem;padding-bottom:3rem;background:orange;">
    <h3 style="text-align:center">Sign-Up</h3>
    <form style="margin:0 1.5rem 0 1rem">
      <div class="form-group row">
        <label for="createUser" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Username" id="createUser">
        </div>
      </div>
      <div class="form-group row">
        <label for="createPass" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" placeholder="Password" id="createPass">
        </div>
      </div>
      <div class="form-group row">
        <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="First Name" id="firstname">
        </div>
      </div>
      <div class="form-group row">
        <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" placeholder="Last Name" id="lastname">
        </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Phone</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" placeholder="(555)-555-5555" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">UFL Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Email" id="email">
        </div>
      </div>
      <button class="btn btn-default" onclick="createUser()" type="submit" style="float:right;">Sign Up</button>
    </form>
    </div>
  </div>
</div>
